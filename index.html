 <header>
   
   <h1 class="axne"> Axne</h1>
     <nav class="navigation">
        <a href="#">Home</a>

<button  onclick="toggleLoginForm()"   class="btnlogin-popup"> Login</button>
</nav>
 </header>


<div  class="wrapper active-popup">
<i id="resetInput"  class="fa-solid fa-xmark icon-close"></i>
    
   
     <div  class="form-box login">
       <h2>Login</h2>
 <form action="#"  id="myForm"   name="login-form" novalidate>
             
    <!-- email input box -->      
  <div class="input-box">
 <span  id="emailIcon"><i class="fa-solid fa-envelope"></i></span>

 <input type="email" class="email-box" id="emailInput" name="Email"  value="" onchange="this.setAttribute('value',this.value)" autocomplete="email">
      <label class="label" for="email">Email</label>
     </div>
      
      <!-- Password input box -->    
    <div class="input-box input-box-password">
<span id="hide1" class="icon" onclick="myFunction()">

<i Class="fa-solid fa-unlock"></i>
      <div class="hole2"></div>
</span>
 <span  id="hide2" class="icon"
 onclick="myFunction()">
  <i Class="fa-solid fa-lock"></i>
      <div class="hole1"></div>
    <div class="hole2"></div>
 </span>    


<input type="password" id="pswInput" class="red-box" name="Psw"  value="" onchange="this.setAttribute('value',this.value)" autocomplete="current-password">
 <label class="label" for="psw">Password</label>
       </div> 
           <!-- Terms and conditions checkbox -->
      <div class="remember-forget">
        <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
   <!-- Register button -->
<button type="submit"   class="btn">Login</button>
     <!-- register link -->
       <div class="login-register">
         <p>Don't have an account?<a href="#" class="register-link">Sign up</a></p>
       </div>
           
       </form>
     </div>


<!-----------Register------------->

<div class="form-box register">
   <h2>Sign up</h2>
   <form action="#" name="register-form" novalidate>
      <div class="input-box input-box-username">
     <span><i id="usernameIcon" class="fa-solid fa-user-large icon"></i></span>
       <input type="text" name="Usrname" id="usernameInput" value="" onchange="this.setAttribute('value', this.value)" autocomplete="username">
         <label for="username">Username</label>
      </div>

<!-- Email input box -->
<div class="input-box input-box-email">
   <span id="registerEmailIcon"><i class="fa-solid fa-envelope icon"></i></span>
   <input type="email" id="registerEmailInput" name="Email-R" value="" onchange="this.setAttribute('value', this.value)" autocomplete="email">
   <label for="registerEmail">Email</label>
</div>

<!-- Password input box -->
<div class="input-box input-box-password">
   <span id="registerHide1" class="icon" onclick="registerLock()">
      <i class="fa-solid fa-unlock"></i>
      <div class="hole2"></div>
   </span>
   <span id="registerHide2" class="icon" onclick="registerLock()">
      <i class="fa-solid fa-lock"></i>
      <div class="hole1"></div>
      <div class="hole2"></div>
   </span>
   <input type="password" id="registerPswInput" name="Psw-R" value="" onchange="this.setAttribute('value', this.value)" autocomplete="new-password">
   <label for="registerPassword">Password</label>
</div>

      <!-- Terms and conditions checkbox -->
      <div class="remember-forget">
         <label><input type="checkbox" name="T&C" checked="checked"> Agree to the terms & conditions</label>
      </div>

      <!-- Register button -->
      <button type="submit" class="btn">Sign up</button>

      <!-- Login link -->
      <div class="login-register">
         <p>Already have an account?<a href="#" class="login-link">Login</a></p>
      </div>
   </form>
</div>
